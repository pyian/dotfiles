# tmux config

# Set prefix to Ctrl-Space
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# Pane-Switching with Alt-Arrow
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
# Window-Switching with Shift-Arrow
bind -n S-Left previous-window
bind -n S-Right next-window

# Mouse mode
set -g mouse on

# Don't rename windows automatically, use ',' instead
set-option -g allow-rename off

# Start window numbers from 1
set -g base-index 1

# Key bindings
bind C-d detach
bind r source-file ~/.tmux.conf \; display-message "Configuration reloaded."
bind C-Space last-window
bind C-c command-prompt -p command: "new-window -n '%1' '%1'"

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Appearence
set-option -g status-position bottom
set -g default-terminal "screen-256color"
set-option -g status-fg white
set-option -g status-bg default
set-option -g status-attr default
set-window-option -g window-status-fg "#666666"
set-window-option -g window-status-bg default
set-window-option -g window-status-attr default
set-window-option -g window-status-current-fg red
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr default
set-option -g message-fg white
set-option -g message-bg black
set-option -g message-attr bright
set -g status-left " "
set -g status-justify left
setw -g window-status-format         ' #(echo "#{pane_current_command}") '
setw -g window-status-current-format ' #(echo "#{pane_current_command}") '
# set -g status-right " "
# set -g status-right '%h %d %Y #[bg=green,fg=white,bold]%l:%M %p#[default]#[fg=green]]'
set -g status-right "#[fg=colour8]%H:%M %Y-%m-%d"
